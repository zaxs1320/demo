<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue--hello world</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="container">{{msg}}</div>

  <script>
    var vm = new Vue({
      el:'#container',
      data:{
        msg:'hello world'
      }
    })
  </script>
</body>
</html>
